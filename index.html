<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Asisten Praktikum</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <!-- Logo -->
      <div class="logo">
        <img
          src="img/logo.png"
          alt="logo"
          onmousedown="event.preventDefault ? event.preventDefault() : event.returnValue = false"
        />
      </div>
    </header>

    <main class="container">
        <!-- Content -->
        <div class="content">
          <span class="creator-title">CREATOR DETAIL</span>
          <article class="creator-detail">
            <div class="creator-img">
              <img
                src="img/me.jpg"
                alt="profile"
                width="50%"
                height="50%"
                style="
                  border-radius: 50%;
                  border: 1px solid #3ca0f1;
                  border-width: 2px;
                  padding: 2px;
                "
              />
            </div>
            <h1>Abimanyu Okysaputra Rachman</h1>
            <p>1 semester lagi S.Kom. Aamiin</p>
            <hr />
  
            <!-- Learning Status -->
            <table>
              <span class="status status-green"> LEARNING STATUS </span>
              <tr style="text-align: left">
                <th
                  style="
                    display: inline-flex;
                    align-items: center;
                    margin-top: 10px;
                  "
                >
                  <img
                    src="img/logo-unpak.ico"
                    alt="logo-unpak"
                    width="50px"
                    style="padding-right: 10px"
                  />
                  <h4 style="font-weight: bold">Universitas Pakuan</h4>
                </th>
              </tr>
              <tr style="text-align: left">
                <th
                  style="
                    display: inline-flex;
                    align-items: center;
                    margin-top: 10px;
                  "
                >
                  <img
                    src="img/bangkit.ico"
                    alt="logo-unpak"
                    width="50px"
                    style="padding-right: 10px"
                  />
                  <h4 style="font-weight: bold">Bangkit 2023 H2</h4>
                </th>
              </tr>
            </table>
  
            <!-- Tech Stack Status -->
            <table>
              <span class="status status-orange"> TECH STACK STATUS </span>
              <tr style="text-align: left">
                <th
                  style="
                    display: inline-flex;
                    align-items: center;
                    margin-top: 5px;
                  "
                >
                  <img
                    src="assets/html-96.ico"
                    alt="logo-unpak"
                    width="50px"
                    style="padding-right: 10px"
                  />
                  <h4 style="font-weight: bold">HTML5</h4>
                </th>
              </tr>
              <tr style="text-align: left">
                <th
                  style="
                    display: inline-flex;
                    align-items: center;
                    margin-top: 5px;
                  "
                >
                  <img
                    src="assets/css-96.ico"
                    alt="logo-unpak"
                    width="50px"
                    style="padding-right: 10px"
                  />
                  <h4 style="font-weight: bold">CSS3</h4>
                </th>
              </tr>
  
              <tr style="text-align: left">
                <th
                  style="
                    display: inline-flex;
                    align-items: center;
                    margin-top: 5px;
                  "
                >
                  <img
                    src="assets/javascript-96.ico"
                    alt="logo-unpak"
                    width="50px"
                    style="padding-right: 10px"
                  />
                  <h4 style="font-weight: bold">Vanilla Javascript</h4>
                </th>
              </tr>
            </table>
  
            <!-- Gear -->
            <table>
              <span class="status status-red"> GEAR </span>
              <tr style="text-align: left">
                <th
                  style="
                    display: inline-flex;
                    align-items: center;
                    margin-top: 5px;
                  "
                >
                  <img
                    src="assets/amd-96.ico"
                    alt="logo-unpak"
                    width="50px"
                    style="padding-right: 10px"
                  />
                  <h4 style="font-weight: bold">AMD Ryzen 3 2000G</h4>
                </th>
              </tr>
  
              <tr style="text-align: left">
                <th
                  style="
                    display: inline-flex;
                    align-items: center;
                    margin-top: 5px;
                  "
                >
                  <img
                    src="assets/memory-slot-96.ico"
                    alt="logo-unpak"
                    width="50px"
                    style="padding-right: 10px"
                  />
                  <h4 style="font-weight: bold">RAM 16GB</h4>
                </th>
              </tr>
  
              <tr style="text-align: left">
                <th
                  style="
                    display: inline-flex;
                    align-items: center;
                    margin-top: 5px;
                  "
                >
                  <img
                    src="assets/ssd-96.ico"
                    alt="logo-unpak"
                    width="50px"
                    style="padding-right: 10px"
                  />
                  <h4 style="font-weight: bold">SSD 128GB + 1TB + 500GB</h4>
                </th>
              </tr>
            </table>
          </article>
        </div>
  </body>
</html>
